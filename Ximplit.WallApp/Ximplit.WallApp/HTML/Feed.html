<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="../Content/CSS/Feed.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="panel">
            <div class="cover-photo">
                <div class="fb-timeline-img">
                    <img src="../Content/Images/HTML/Feed/cover.png" alt="">
                </div>

            </div>
            <div class="panel-body">

            </div>
        </div>

        <div class="panel profile-info">
            <form>
                <textarea id="PostContent" class="form-control input-lg p-text-area" rows="2" placeholder="¿Qué estás pensando?"></textarea>
            </form>
            <footer class="panel-footer">
                <button id="PostBtn" type="button" class="btn btn-info pull-right">Post</button>
                <ul class="nav nav-pills">
                    <li><a href="#"><i class="fa fa-map-marker"></i></a></li>
                    <li><a href="#"><i class="fa fa-camera"></i></a></li>
                    <li><a href="#"><i class="fa fa-film"></i></a></li>
                    <li><a href="#"><i class="fa fa-microphone"></i></a></li>
                </ul>
            </footer>
        </div>
        <hr />
        <!-- This is where the posts are gonna be loaded. -->
        <div id="PostsLoad"></div>
    </div>
</div>
<script id="PostsTemplate" type="text/x-handlebars-template">
    {{#each this}}
    <div class="panel">
        <div class="panel-body">
            <div class="fb-user-details">
                <h3><a href="#" class="#">{{this.author}}</a></h3>
                <p>7 minutes ago near Alaska, USA</p>
            </div>
            <div class="clearfix"></div>
            <p class="fb-user-status">
                {{this.content}}
            </p>

            <div class="fb-status-container fb-border">
                <div class="fb-time-action">
                    <a href="#" title="Like this">Like</a>
                    <span>-</span>
                    <a href="#" title="Leave a comment">Comments</a>
                    <span>-</span>
                    <a href="#" title="Send this to friend or post it on your time line">Share</a>
                </div>
            </div>


            <div class="fb-status-container fb-border fb-gray-bg">
                <div class="fb-time-action like-info">
                    <a href="#">Jhon Due,</a>
                    <a href="#">Danieal Kalion</a>
                    <span>and</span>
                    <a href="#">40 more</a>
                    <span>like this</span>
                </div>

                <ul class="fb-comments">

                    {{#each this.comments}}
                    <li>
                        <div class="cmt-details">
                            <a href="#">Jhone due</a>
                            <span> {{this.content}} </span>
                            <p>40 minutes ago - <a href="#" class="like-link">Like</a></p>
                        </div>
                    </li>
                    {{/each}}               
                    <li>
                        <div class="cmt-form">
                            <textarea class="form-control" placeholder="Escribe un comentario..." name=""></textarea>
                        </div>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <hr />

    {{/each}}


</script>
<script type="text/javascript" src="../Content/JS/Plugins/HandleBarsJS/handlebars-v4.0.5.js"></script>
<script type="text/javascript" src="../Content/JS/HTML/Feed.js"></script>
