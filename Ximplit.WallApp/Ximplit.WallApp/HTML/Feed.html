<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="../Content/CSS/Feed.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="panel">
            <div class="cover-photo">
                <div class="fb-timeline-img">
                    <img src="../Content/Images/HTML/Feed/cover.png" alt="">
                </div>

            </div>
            <div class="panel-body">

            </div>
        </div>

        <div class="panel profile-info">
            <form>
                <textarea id="PostContent" class="form-control input-lg p-text-area" rows="2" style="color:rgb(51, 51, 51)" placeholder="¿Qué estás pensando?"></textarea>
            </form>
            <footer class="panel-footer">
                <button id="PostBtn" type="button" class="btn btn-info pull-right red-bg">Post</button>
                <ul class="nav nav-pills">
                    <li><a href="#"><i class="fa fa-camera"></i></a></li>
                </ul>
            </footer>
        </div>
        <hr />
        <!-- This is where the posts are gonna be loaded. -->
        <div id="PostsLoad"></div>
    </div>
</div>
<style>
    .unlike {
        color: rgb(63, 67, 133);
    }
</style>
<script id="PostsTemplate" type="text/x-handlebars-template">
    {{#each this}}
    <div class="panel" id="{{this.postId}}">
        <div class="panel-body">
            <div class="fb-user-details">
                <h3><a href="#" class="#">{{this.authorUserName}}</a></h3>
                <p>Hace {{this.creationDateFormated}}</p>
            </div>
            <div class="clearfix"></div>
            <p class="fb-user-status">
                {{this.content}}
            </p>
            <div class="fb-status-container fb-border">
                <div class="fb-time-action">
                    {{#if this.likedByUser}}
                    <a class="PostUnlikeLink" style="cursor:pointer" title="Like this">Unlike</a>
                    {{else}}
                    <a class="PostLikeLink" style="cursor:pointer" title="Like this">Like</a>
                    {{/if}}

                    <span>-</span>
                    <a href="#" title="Leave a comment">Comments</a>
                    <span>-</span>
                    <a href="#" title="Send this to friend or post it on your time line">Share</a>
                </div>
            </div>
            <div class="fb-status-container fb-border fb-gray-bg">
                <div class="fb-time-action like-info">
                    <!--<a href="#">Jhon Due,</a>
                    <a href="#">Danieal Kalion</a>-->
                    <span>a</span>
                    <a href="#">{{this.likesCount}} </a>
                    <span>personas les gusta esto</span>
                </div>
                <ul class="fb-comments">
                    {{#each this.comments}}
                    <li>
                        <div class="cmt-details">
                            <a href="#">{{this.authorUsename}}</a>
                            <span> {{this.content}} </span>
                            <br />
                            <a href="#" class="like-link">Like</a>
                        </div>
                    </li>
                    {{/each}}
                    <li>
                        <form class="cmt-form">
                            <input class="form-control CommentsTxtArea" placeholder="Escribe un comentario..." name="">
                        </form> <button type="button" class="btn btn-info pull-right publicCmntBtn">Post</button>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <hr />
    {{/each}}
</script>
<script type="text/javascript" src="../Content/JS/Plugins/HandleBarsJS/handlebars-v4.0.5.js"></script>
<script type="text/javascript" src="../Content/JS/HTML/Feed.js"></script>
<script src="../Content/JS/Plugins/JqueryCookie/jquery.cookie.js"></script>
