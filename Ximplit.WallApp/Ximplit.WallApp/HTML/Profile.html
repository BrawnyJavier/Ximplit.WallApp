<link rel="stylesheet" type="text/css" href="../Content/CSS/Login.css">
<div class="container-fluid post" style="padding:0;  margin-right: auto;  margin-left: auto; margin-top:-20px;">
    <div class="cardsRelated" style="background-image:linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.2)), url('../Content/Images/HTML/Index/home_third_slide.png');">
        <div class="card-category">USER RANK </div>
        <div class="card-description">
            <h2>@BrawnyJavier</h2>
            <p>Ximplit Wall App</p>
        </div>
        <img class="img-responsive card-user avatar img-circle" style="display:block;  max-width:260px;  max-height:125px;  width: auto;  height: auto; vertical-align:middle;" src="/Content/DemoFotos/facebook-default-no-profile-pic.jpg">
    </div>
    <div class="row">
        <div class="container">
            <div class="wrapper">
                <form class="form-signin" id="loginform">
                    <h3 class="form-signin-heading">Configuraci&oacute;n de Cuenta </h3>
                    <hr class="colorgraph"><br>
                    <label>Email</label>
                    <input type="text" class="form-control" id="emailInput" name="emailInput" placeholder="Email" required="" autofocus="" />
                    <label>Usuario</label>
                    <input type="text" class="form-control" id="userName" name="Username" placeholder="Usuario" required="" autofocus="" />
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="NombreInput" name="NombreInput" placeholder="Nombre" required="" autofocus="" />
                    <label>Apellido</label>
                    <input type="text" class="form-control" id="ApellidoINput" name="ApellidoINput" placeholder="Apellido" required="" autofocus="" />
                    <label>Contraseña</label>
                    <input type="password" class="form-control" id="passWord" name="Password" placeholder="Contraseña" required="" />
                    <label>Repetir contraseña</label>
                    <input type="password" class="form-control" id="RepeatpassWord" name="Password" placeholder="Repetir contraseña" required="" />
                    <button class="btn" id="ReturnBtn">Volver Atrás</button>
                    <button class="btn pull-right " id="Submit">Actualizar</button>
                    <br />
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../Content/JS/Plugins/JqueryCookie/jquery.cookie.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../Content/JS/bootstrap.min.js"></script>
<script src="../Content/JS/materialize.min.js"></script>
<script src="../Content/JS/HTML/profile.js"></script>
